<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نبذه عن الأستاذ يوسف خالد الشناوي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Cairo", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #000;
      background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
                        url('./IMG20241130140650.jpg');
      background-position: center top;
      background-repeat: no-repeat;
      background-size: contain;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px 25px;
      border-radius: 20px;
      backdrop-filter: blur(3px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00c6ff;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #f1f1f1;
    }

    a {
      display: inline-block;
      background-color: #25D366; /* لون الواتساب */
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    a:hover {
      background-color: #1EBE5D;
    }

    .facebook-btn {
      background-color: #1877F2 !important; /* لون فيسبوك */
    }

    .facebook-btn:hover {
      background-color: #0f5dc8 !important;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>يوسف خالد الشناوي</h1>
    <p>مصمم جرافيك ومصمم مواقع وخبرة في مجال الكمبيوتر السوفت وير والهارد وير</p>

    <!-- زر واتساب الأصلي -->
    <a href="https://wa.me/201283235573" target="_blank">تواصل معي على واتساب</a>

    <!-- زر فيسبوك الجديد -->
    <a class="facebook-btn" href="https://www.facebook.com/share/17obVopdCP/" target="_blank">
      تواصل معي على فيسبوك
    </a>
  </div>

  <footer>يوسف خالد الشناوي خبره لاتقل عن 5سنوات</footer>
</body>
</html>
